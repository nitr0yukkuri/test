  <main>
    <form action="https://click.ecc.ac.jp/ecc/scholarly_ys/ysakae/webfront1/kadai11_1_result.php" method="post">
      <h2>お客様情報</h2>
      <div>
        <label for="uname">お名前</label>
        <input type="text" name="uname" id="uname" placeholder="例:井石太郎" required> 
      </div>

      <div>
        <label for="ruby">フリガナ</label>
        <input type="text" name="ruby" id="ruby" placeholder="例:イイシタロウ"   required>
      </div>

      <div>
        <label for="mail">メールアドレス</label>
        <input type="email" name="mail" id="mail" placeholder="例:example@example.com" required>
      </div>

      <div>
        <label for="password">パスワード</label>
        <input type="Password" name="password" id="password" placeholder="8文字以上の英数字" required>
      </div>

      <div>
        <label for="confirmPassword">パスワード(確認)</label>
        <input type="Password" name="confirmPassword" id="confirmPassword" placeholder="8文字以上の英数字" required>
      </div>
      <div>
        <label for="tel">電話番号</label>
        <input type="tel" name="tel" id="tel" placeholder="例:09012345678" required>
        </div>
        <div>
        <label for="postal">郵便番号</label>
        <input type="text" name="postal" id="postal" placeholder="例:123-4567" required>
          </div>
          <div>
            <label for="address">お届け先住所</label>
            <input type="text" name="address" id="address" placeholder="例:大阪府大阪市北区中崎1-2-34" required> 
            </div>
            <div>
              <input type="checkbox" name="checkDM" id="checkDM" value="1">
                <label for="checkDM">お得なクーポンをメールで受け取る</label>
                
              </div>
              <button type="submit" id="submit">登録</button>

    </form>
